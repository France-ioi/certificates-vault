<div class="container" id="main">
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-10 col-11" id="content">
            <h2>CONCOURS CASTOR</h2>
            <img src="assets/castorinfo.png" width="200"/>
            <h1>Verifier un certificat</h1>
            <p id="prompt">Pour verifier un certificat utiliser le formulaire ci dessous. Aliquam tincidunt velit malesuada rutrum vehicula.</p>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="inputLastName" ng-model="params.lastName" placeholder="Nom">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="inputFirstName" ng-model="params.firstName" placeholder="Prenom">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="inputVerificationCode" ng-model="params.code" placeholder="Code de verification">
                </div>
                <button id="submitForm" type="submit" class="btn btn-primary" ng-click="getCertificate()">
                    <i class="fas fa-check"></i> VERIFIER
                </button>
            </form>
            <p id="discoverText">Vous souhaitez decouvrir notre plateforme?</p>
            <button id="discoverLink" type="button" class="btn btn-primary">
                <i class="fas fa-desktop"></i> DECOUVRIR CONCOURS CASTOR
            </button>
        </div>
    </div>
</div>
