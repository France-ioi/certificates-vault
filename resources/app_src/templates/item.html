<div class="row">
    <div class="text-left col-8">
        <div class="name" ng-click="toggleDescription()">{{name}}</div>
        <div class="description" ng-if="expanded">{{description}}</div>
    </div>
    <div class="text-right col-4 percentage" ng-if="root">
        <span><i class="fa fa-trophy" ng-if="trophy_icon"></i>{{ data.completion_rate }}%</span>
    </div>
</div>
